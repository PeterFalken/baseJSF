<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich">

<ui:composition>
    <rich:column styleClass="centered_text">
        <c:if test="#{!empty label}">
            <f:facet name="header">
                <h:outputLabel value="#{label}"/>
            </f:facet>
        </c:if>

        <c:choose>
            <!-- For checkboxes -->
            <c:when test="#{type == 'checkBox'}">
                <h:selectBooleanCheckbox disabled="true" value="#{value}"/>
            </c:when>
            <!-- For dates -->
            <c:when test="#{type == 'date'}">
                <h:outputText value="#{value}">
                    <f:converter binding="#{converterForDate}"/>
                </h:outputText>
            </c:when>
            <!-- For texts -->
            <c:otherwise>
                <h:outputText value="#{value}"/>
            </c:otherwise>
        </c:choose>
    </rich:column>
</ui:composition>
</html>
