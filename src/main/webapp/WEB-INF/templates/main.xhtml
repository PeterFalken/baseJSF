<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jstl/core"
      xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">

<h:head>
    <title>#{appName}</title>
    <ui:insert name="head"/>
    <h:outputStylesheet library="css" name="main.css"/>
    <h:outputStylesheet library="css" name="layout.css"/>
</h:head>

<h:body>
    <!-- START: Notifications (System wide) -->
    <rich:notifyMessages stayTime="1200"/>
    <!-- END: Notifications (System wide) -->

    <!-- START: Busy indicator for AJAX calls (System wide) -->
    <a4j:status onstart="#{rich:component('statPane')}.show();" onstop="#{rich:component('statPane')}.hide();"/>
    <rich:popupPanel id="statPane" autosized="true" modal="true" moveable="false">
        <h:graphicImage library="images" name="wait.gif"/>
    </rich:popupPanel>
    <!-- END: Busy indicator for AJAX calls (System wide) -->

    <!-- START: HEADER -->
    <c:if test="#{loggedIn}">
        <div class="header">
            <ui:include src="sections/menu.xhtml"/>
        </div>
    </c:if>
    <!-- END: HEADER -->

    <!-- START: CONTENT -->
    <div class="content">
        <ui:insert name="content"/>
    </div>
    <!-- END: CONTENT -->

    <!-- START: FOOTER -->
    <div class="footer">
        <div class="centered_text">
            <p>bitjester.com - 2014</p>
        </div>
    </div>
    <!-- END: FOOTER -->
</h:body>
</html>
