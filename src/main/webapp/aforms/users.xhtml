<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        #{appSession.checkRole('sadmin')}
        <h:form id="mainForm" prependId="false">
            <a4j:outputPanel ajaxRendered="true">
                <a4j:region>

                    <h3 class="centered_text">Users</h3>
                    <rich:tabPanel styleClass="centered">
                        <a4j:repeat value="#{userStartLetters}" var="letter">
                            <rich:tab header="#{letter.toUpperCase()}">

                                <rich:dataTable rowKeyVar="rowNum" styleClass="centered" rowClasses="row_odd, row_even"
                                                value="#{viewUsers.usersForLetter(letter)}" var="u">
                                    <rich:column styleClass="centered_text">
                                        <f:facet name="header">#</f:facet>
                                        <h:outputText value="#{rowNum+1}."/>
                                    </rich:column>

                                    <!-- Enables editing -->
                                    <rich:column styleClass="centered_text">
                                        <a4j:commandLink>
                                            <h:graphicImage library="images/icons" name="edit.png"/>
                                            <a4j:ajax event="click" execute="@this"
                                                      listener="#{viewUsers.load(u.id)}"
                                                      oncomplete="#{rich:component('popup')}.show();"/>
                                        </a4j:commandLink>
                                    </rich:column>

                                    <!-- Enables impersonation -->
                                    <rich:column styleClass="centered_text">
                                        <a4j:commandLink actionListener="#{appSession.impersonate(u.id)}"
                                                         execute="@this"
                                                         rendered="#{appSession.systemUser.activeRole == 'sadmin'}">
                                            <h:graphicImage library="images/icons" name="man.png"/>
                                        </a4j:commandLink>
                                    </rich:column>

                                    <!-- Enable reseting of password -->
                                    <rich:column styleClass="centered_text">
                                        <a4j:commandLink actionListener="#{loginManager.resetPassword(u.id)}"
                                                         execute="@this">
                                            <h:graphicImage library="images/icons" name="unlock.png"/>
                                        </a4j:commandLink>
                                    </rich:column>

                                    <rich:column styleClass="centered_text">
                                        <f:facet name="header">Username</f:facet>
                                        <h:outputText value="#{u.username}"/>
                                    </rich:column>
                                    <rich:column styleClass="centered_text">
                                        <f:facet name="header">Name</f:facet>
                                        <h:outputText value="#{u.name}"/>
                                    </rich:column>
                                    <rich:column styleClass="centered_text">
                                        <f:facet name="header">Last login</f:facet>
                                        <h:outputText value="#{u.lastLogin}">
                                            <f:converter binding="#{converterForDate}"/>
                                        </h:outputText>
                                    </rich:column>
                                    <rich:column styleClass="centered_text">
                                        <f:facet name="header">Last logout</f:facet>
                                        <h:outputText value="#{u.lastLogout}">
                                            <f:converter binding="#{converterForDate}"/>
                                        </h:outputText>
                                    </rich:column>
                                    <rich:column styleClass="centered_text">
                                        <f:facet name="header">a</f:facet>
                                        <h:outputText value="#{u.attempts}"/>
                                    </rich:column>
                                    <rich:column styleClass="centered_text">
                                        <f:facet name="header">Act.</f:facet>
                                        <h:selectBooleanCheckbox value="#{u.active}" disabled="true"/>
                                    </rich:column>
                                    <rich:column styleClass="centered_text">
                                        <f:facet name="header">MCP</f:facet>
                                        <h:selectBooleanCheckbox value="#{u.mustChangePassword}"
                                                                 disabled="true"/>
                                    </rich:column>

                                    <!-- Enables user removal -->
                                    <rich:column styleClass="centered_text">
                                        <a4j:commandLink actionListener="#{viewUsers.remove(u.id)}"
                                                         execute="@this">
                                            <h:graphicImage library="images/icons" name="remove.png"/>
                                        </a4j:commandLink>
                                    </rich:column>
                                </rich:dataTable>

                            </rich:tab>
                        </a4j:repeat>
                    </rich:tabPanel>

                </a4j:region>
            </a4j:outputPanel>
        </h:form>

        <rich:popupPanel id="popup" autosized="true" modal="true">
            <h:form id="uForm">
                <a4j:outputPanel ajaxRendered="true">
                    <a4j:region>

                        <fieldset>
                            <legend>User form:</legend>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Username:"/>
                                <h:inputText size="40" value="#{managedUser.username}" required="true"/>
                                <h:outputLabel value="Name:"/>
                                <h:inputText size="40" value="#{managedUser.name}" required="true"/>
                                <h:outputLabel value="Active:"/>
                                <h:selectBooleanCheckbox value="#{managedUser.active}"/>
                                <h:outputLabel value="MCP:"/>
                                <h:selectBooleanCheckbox value="#{managedUser.mustChangePassword}"/>
                                <h:outputLabel value="Role:"/>
                                <h:selectOneMenu value="#{managedUser.activeRole}" required="true">
                                    <f:selectItem itemLabel="---" itemValue="---" noSelectionOption="true"/>
                                    <f:selectItem itemLabel="Admin" itemValue="admin"/>
                                    <f:selectItem itemLabel="System Admin" itemValue="sadmin"/>
                                    <f:selectItem itemLabel="User" itemValue="user"/>
                                </h:selectOneMenu>
                            </h:panelGrid>
                            <hr/>
                            <div class="centered_text">
                                <a4j:commandButton value="Save">
                                    <a4j:ajax event="click" listener="#{viewUsers.store}"
                                              oncomplete="if(#{empty facesContext.maximumSeverity}) {#{rich:component('popup')}.hide();}"/>
                                </a4j:commandButton>
                                <a4j:commandButton value="Cancel" immediate="true">
                                    <a4j:ajax event="click" execute="@this" listener="#{viewUsers.refresh}"
                                              oncomplete="#{rich:component('popup')}.hide();"/>
                                </a4j:commandButton>
                            </div>
                        </fieldset>

                    </a4j:region>
                </a4j:outputPanel>
            </h:form>
        </rich:popupPanel>

    </ui:define>
</ui:composition>
</html>
