<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich" xmlns:b="http://java.sun.com/jsf/composite/bitjester/tags">

<ui:composition template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        #{appSession.checkRole('sadmin')}
        <b:form id="mainForm">

            <h3 class="centered_text">Users</h3>
            <rich:tabPanel styleClass="centered">
                <a4j:repeat value="#{userStartLetters}" var="letter">
                    <rich:tab header="#{letter.toUpperCase()}">

                        <b:dataTable value="#{viewUsers.usersForLetter(letter)}">
                            <!-- Enables editing -->
                            <rich:column styleClass="centered_text">
                                <a4j:commandLink>
                                    <h:graphicImage library="images/icons" name="edit.png"/>
                                    <a4j:ajax event="click" execute="@this"
                                              listener="#{viewUsers.load(var.id)}"
                                              oncomplete="#{rich:component('popup')}.show();"/>
                                </a4j:commandLink>
                            </rich:column>

                            <!-- Enables impersonation -->
                            <rich:column styleClass="centered_text">
                                <a4j:commandLink actionListener="#{appSession.impersonate(var.id)}"
                                                 execute="@this"
                                                 rendered="#{appSession.systemUser.activeRole == 'sadmin'}">
                                    <h:graphicImage library="images/icons" name="man.png"/>
                                </a4j:commandLink>
                            </rich:column>

                            <!-- Enable reseting of password -->
                            <rich:column styleClass="centered_text">
                                <a4j:commandLink actionListener="#{loginManager.resetPassword(var.id)}"
                                                 execute="@this">
                                    <h:graphicImage library="images/icons" name="unlock.png"/>
                                </a4j:commandLink>
                            </rich:column>

                            <!-- START: Custom columns -->
                            <b:column header="Username" property="#{u.username}" type="text"/>
                            <b:column header="Name" property="#{u.name}" type="text"/>
                            <b:column header="Last login" property="#{u.lastLogin}" type="date"/>
                            <b:column header="Last logout" property="#{u.lastLogout}" type="date"/>
                            <b:column header="a" property="#{u.attempts}" type="text"/>
                            <b:column header="ACT" property="#{u.active}" type="checkBox"/>
                            <b:column header="MCP" property="#{u.mustChangePassword}" type="checkBox"/>
                            <!-- END: Custom columns -->

                            <!-- Enables user removal -->
                            <rich:column styleClass="centered_text">
                                <a4j:commandLink actionListener="#{viewUsers.remove(var.id)}"
                                                 execute="@this">
                                    <h:graphicImage library="images/icons" name="remove.png"/>
                                </a4j:commandLink>
                            </rich:column>
                        </b:dataTable>

                    </rich:tab>
                </a4j:repeat>
            </rich:tabPanel>

        </b:form>

        <rich:popupPanel id="popup" autosized="true" modal="true">
            <b:form id="uForm">

                <fieldset>
                    <legend>User form:</legend>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Username:"/>
                        <h:inputText size="40" value="#{managedUser.username}" required="true"/>
                        <h:outputLabel value="Name:"/>
                        <h:inputText size="40" value="#{managedUser.name}" required="true"/>
                        <h:outputLabel value="Active:"/>
                        <h:selectBooleanCheckbox value="#{managedUser.active}"/>
                        <h:outputLabel value="MCP:"/>
                        <h:selectBooleanCheckbox value="#{managedUser.mustChangePassword}"/>
                        <h:outputLabel value="Role:"/>
                        <h:selectOneMenu value="#{managedUser.activeRole}" required="true">
                            <f:selectItem itemLabel="---" itemValue="---" noSelectionOption="true"/>
                            <f:selectItem itemLabel="Admin" itemValue="admin"/>
                            <f:selectItem itemLabel="System Admin" itemValue="sadmin"/>
                            <f:selectItem itemLabel="User" itemValue="user"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <hr/>
                    <div class="centered_text">
                        <a4j:commandButton value="Save">
                            <a4j:ajax event="click" listener="#{viewUsers.store}"
                                      oncomplete="if(#{empty facesContext.maximumSeverity}) {#{rich:component('popup')}.hide();}"/>
                        </a4j:commandButton>
                        <a4j:commandButton value="Cancel" immediate="true">
                            <a4j:ajax event="click" execute="@this" listener="#{viewUsers.refresh}"
                                      oncomplete="#{rich:component('popup')}.hide();"/>
                        </a4j:commandButton>
                    </div>
                </fieldset>

            </b:form>
        </rich:popupPanel>

    </ui:define>
</ui:composition>
</html>
