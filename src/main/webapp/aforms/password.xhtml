<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">

        <h:form id="mainForm" prependId="false">
            <a4j:outputPanel ajaxRendered="true">
                <a4j:region>

                    <h3 class="tcentered">Password</h3>
                    <div class="centered" style="width: 300px;">
                        <fieldset>
                            <legend>#{systemUser.name} (#{systemUser.username})</legend>
                            <h:panelGrid columns="2">
                                <h:outputLabel>Current password:</h:outputLabel>
                                <h:inputSecret id="pass" value="#{credentials.password}" required="true" size="20"/>
                                <h:outputLabel>New password (1):</h:outputLabel>
                                <h:inputSecret id="pass1" value="#{credentials.newPass1}" required="true" size="20"/>
                                <h:outputLabel>New password (2):</h:outputLabel>
                                <h:inputSecret id="pass2" value="#{credentials.newPass2}" required="true" size="20"/>
                            </h:panelGrid>
                            <hr/>
                            <div style="text-align: center;">
                                <h:commandButton value="Save" action="#{appSession.changePassword}"/>
                                <h:commandButton value="Cancel" action="/index.html?faces-redirect=true"
                                                 immediate="true"/>
                            </div>

                        </fieldset>
                    </div>

                </a4j:region>
            </a4j:outputPanel>
        </h:form>

    </ui:define>
</ui:composition>
</html>
